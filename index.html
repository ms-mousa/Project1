<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="./font/typicons.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Playfair+Display:400,700,900|Roboto|Ubuntu:400,500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="/script.js"></script>
    <title>Fun weather app || Design award by Apple</title>
</head>

<body>
    <!-- full width Section for main intro with header to include narrow content -->
    <section class="intro">
        <header>
            <div class="topBar">
                <div class="topBar__logo text--white">Fun Weather.</div>
                <nav class="topBar__nav text--white">
                    <a href="#">Home</a>
                    <a href="#">Features</a>
                    <a href="#">Reviews</a>
                    <a href="#">Download</a>
                </nav>
                <div class="topBar__social text--white ">
                    <a href="#" class="typcn social--big typcn-social-facebook-circular"></a>
                    <a href="#" class="typcn social--big typcn-social-instagram-circular"></a>
                    <a href="#" class="typcn social--big typcn-social-twitter-circular"></a>
                </div>
            </div>
            <div class="banner">
                <div class="action">
                    <h1 class="action__headline text--big text--white">Get the most fun weather app!</h1>
                    <h3 class="action__motto text--white text--med">Simple, nice and user friendly app for the weather. Only useful information.</h3>
                    <div class="btnCon">
                        <a href="#" class="btn btn--orange">Download</a>
                        <a href="#" class="btn btn--dark">Features</a>
                    </div>
                </div>
                <div class="mockup">
                    <div class="mockup__con">
                        <h4 class=" mockup__bubble bubble--med bubble--orange text--white">sunny</h4>
                    </div>
                    <img class="mockup__img" src="./img/phone-3x.png" alt="Phone Mockup">
                    <div class="mockup__con1">
                        <h4 class="mockup__bubble bubble--med bubble--blue text--white">9 &#8451</h4>
                        <h4 class="mockup__bubble bubble--small bubble--white text--white">Rio</h4>
                        <h4 class="mockup__bubble bubble--big bubble--yellow text--white">London</h4>
                    </div>
                </div>
            </div>

        </header>
        <div class="scrll scrll--shadow">
            <span class="typcn typcn-arrow-down scrll__arrow text--white"></span>
        </div>
    </section>

</body>

</html>
